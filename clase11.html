        class Casa{
            constructor(){
            this.habitacion = 0
            this.banio = 0
            this.cocina = 0
            this.living = 0
            this.patio = 0
            this.cochera = 0
            }
            setHabitacion(valor){

            } 
            setBanio(valor){
                this.banio = valor
            }
            setCocina(valor){
                this.cocina = valor
            }

                this.living = valor
            }

                this.patio = valor
            }
            setCochera(valor){
                this.cochera = valor
            }

                return {

                    banio: this.banio,
                    cocina: this.cocina,
                    living: this.living,
                    patio: this.patio,
                    cochera: this.cochera
                }
            }
        }
